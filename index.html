<!DOCTYPE html>
<html>
    <head>
        <title>Yummy PhD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <style>
        	.logo-overlay-text {
			    background: none repeat scroll 0 0 #FFFFFF;
			    opacity: 0.8;
			    margin: -150px 20px 12px; 
			    position: absolute;
			    width: 200px
			}
			
			.top-buffer {margin-top:20px}
			
			.contributor-image {height: 100px; width: 100px;}
			
			.affix-top {
		    position: static;
		  	margin-top:30px;
		  	width:228px;
		  }
		  
		  .affix {
		    position: fixed;
		    top:70px;
		    width:228px;
		  }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
	    <div class="wrapper container" style="position:relative">
	        <header>
	        	<div>
	        		<a href="/"><img src="img/logo_large.jpg" alt="Yummy PhD" class="img-responsive"></a>
	        		<div class="logo-overlay-text">
	        			<p>We believe PhD students produce better restaurant recommendations than Yelp users ^^</p>
	        		</div>
        		</div>
	        </header>

	        <!--<nav class="nav navbar-default">
	        	<ul class="nav navbar-nav">
	        		<li class="active"><a href="#paris">Paris</a></li>
	        		<li><a href="#newyork">New-York</a></li>
	        	</ul>
	        </nav>-->
	        
	        <div class="row top-buffer">
	            <aside class="col-md-3">
	            	<ul class="list-inline text-center">
	            		<li><a href="/"><img src="img/contributor.jpg" alt="Yummy PhD" class="img-circle img-responsive contributor-image"></a></li>
	            	</ul>
	            	
	            	<ul class="list-group nav nav-stacked top-buffer" data-spy="affix" data-offset-top="1000">
				        <li class="list-group-item active">Eat</li>
				        <li class="list-group-item">Drink</li>
				        <li class="list-group-item">Walk</li>
				        <li class="list-group-item">Work</li>
				        <li class="list-group-item">Caffeinate</li>
				    </ul>
	            </aside>
	            <section class="col-md-9">
	            	<ul class="list-group">
	            		{% for spot in site.posts %}
		            		<li class="list-group-item">
		            			<h2>{{ spot.name }}</h2>
		            			<h3>{{ spot.address }}</h3>
		            			<a href="{{ spot.yelp}}">Yelp</a>&nbsp;<a href="{{ spot.lafourchette }}">LaFourchette</a>
		            		</li>
		            	{% endfor %}
	            	</div>
	            </section>
	        </div>
	    </div>
	    <footer></footer>
    </body>
</html>
